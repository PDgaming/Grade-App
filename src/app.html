<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="PD" />
    <meta
      name="description"
      content="Grade App is an AI powered educational chatting application that
    leverages the power of Google's Gemini to provide answers to academic
    questions based on NCERT (National Council of Educational Research and
    Training) books"
    />
    <meta
      name="keywords"
      content="Svelte, Sveltekit, JavaScript, AI, Gemini, Grade App, Educational, Chatbot"
    />
    <link rel="icon" href="%sveltekit.assets%/logo.webp" />
    <link
      rel="apple-touch-icon"
      href="%sveltekit.assets%/icons/apple-icon-180.png"
    />
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
